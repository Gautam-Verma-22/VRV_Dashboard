<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="Dashboard_css/dashboard.css">
  <link rel="stylesheet" href="Dashboard_css/queries.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin Dashboard</h2>
      <nav>
        <ul>
          <li><a href="#users">User Management</a></li>
          <li><a href="#roles">Role Management</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- User Management -->
      <section id="users">
        <h3>User Management</h3>
        <button id="add-user-btn">Add User</button>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-table">
            <!-- Dynamic User Rows -->
          </tbody>
        </table>
      </section>

      <!-- Role Management -->
      <section id="roles">
        <h3>Role Management</h3>
        <button id="add-role-btn">Add Role</button>
        <table>
          <thead>
            <tr>
              <th>Role Name</th>
              <th>Permissions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="role-table">
            <!-- Dynamic Role Rows -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
